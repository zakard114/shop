<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Product data output example</h1>
    <div>
        Product Name : <span th:text="${itemDto.itemNm}"></span>
    </div>
    <div>
        Product Detail : <span th:text="${itemDto.itemDetail}"></span>
    </div>
    <div>
        Product Register : <span th:text="${itemDto.regTime}"></span>
    </div>
    <div>
        Product Price : <span th:text="${itemDto.price}"></span>
    </div>
</body>
</html>
