<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--  Add the layout namespace to the html tag to use the layout function.-->
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link th:href="@{/css/layout1.css}" rel="stylesheet">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <th:block layout:fragment="script"></th:block>
        <th:block layout:fragment="css"></th:block>
    </head>
    <body>
        <div th:replace="fragments/header::header"></div>
<!-- The th:replace attribute can be understood as replacing the HTML tag in which
the attribute is declared with another HTML file. Import the “th:fragment=header”
area of the header.html file under the fragments folder.-->
        <div layout:fragment="content" class="content">
<!--            Set the area to be changed in the layout as a fragment.-->
        </div>

        <div th:replace="fragments/footer::footer"></div>
<!-- As with the header area, import the "th:fragment=footer" area of the footer.html file under the fragments folder.-->
    </body>
</html>
