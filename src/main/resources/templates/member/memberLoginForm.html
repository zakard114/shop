<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Sidebar - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- User CSS -->
  <th:block layout:fragment="css">
  <style>
    .error{
      color: #bd2130;
    }

    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
    .checkbox-group {
      display: inline-block;
    }
  </style>
  </th:block>

    </head>

<div layout:fragment="content" class="container-form my-3 p-5">
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">LOGIN PAGE</h2>
        <!--        <p class="text-white-50 mt-2 mb-5">Please log in to use the service!</p>-->

<!--        <div class ="mb-2">-->
<!--          <th:block th:if="${param.logout!=null}">-->
<!--            <h1>Logout........</h1>-->
<!--          </th:block>-->

<!--        <form id="registerForm" action="/member/login" method="post" th:if="${param.logout == null}">-->
          <form role="form" id="registerForm" action="/members/login" method="post">
            <div class="mb-3">
              <label th:for="email" class="form-label text-white">Email</label>
              <input type="text" class="form-control" name="email" placeholder="EMAIL">
            </div>
            <div class="mb-3">
              <label th:for="password" class="form-label text-white">Password</label>
              <input type="password" class="form-control" name="password" placeholder="PASSWORD">
            </div>
<!--            <div class="checkbox-group mb-3">-->
<!--              <label class="form-checkbox-label">Keep Login</label>-->
<!--              <input class="form-checkbox-input float-right" type="checkbox" name="remember-me">-->
<!--            </div>-->
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <button type="submit" class="btn btn-primary submitBtn">Login</button>
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

          </form>
          <!--          <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/signup'">회원가입</button>-->
        </div>
      </div>
    </div>
</section>
</body>
</div>
</html>
