<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Add namespace to use Spring Security tags -->

    <div th:fragment="header">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">Shop</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <!-- If you log in with an administrator account (ADMIN ROLE), the product registration and product management menus are displayed. -->
                        <a class="nav-link" href="/admin/item/new">Product Registration</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <!-- If you log in with an administrator account (ADMIN ROLE), the product registration and product management menus are displayed. -->
                        <a class="nav-link" href="/admin/items">Product Management</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <!-- The shopping cart and purchase history pages are displayed only when logged in (authenticated). -->
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <!-- The shopping cart and purchase history pages are displayed only when logged in (authenticated). -->
                        <a class="nav-link" href="/orders">Purchase History</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <!-- If you are not logged in, the login menu is displayed. -->
                        <a class="nav-link" href="/members/login">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <!-- If you are logged in, the logout menu is displayed. -->
                        <a class="nav-link" href="/members/logout">Logout</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
                    <input name="searchQuery" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

</html>
